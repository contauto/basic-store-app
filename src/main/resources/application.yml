spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:kotlinProduct
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
server:
  port: 1999

resilience4j:
  ratelimiter:
    instances:
      createLimit:
        limit-for-period: 10
        limit-refresh-period: 1m
        timeout-duration: 10s